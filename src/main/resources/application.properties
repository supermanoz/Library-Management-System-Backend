#---Default Port---#
server.port=8080

#---Datasource Config---#
spring.datasource.url=jdbc:mysql://localhost:3306/lms?serverTimezone=UTC
spring.datasource.username=lmsuser
spring.datasource.password=

#---JPA Hibernate Config---#
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

#---Logger Config---#
logging.level.root=INFO
logging.level.com.manoj.springboot=TRACE

#---Accepting File Requests---#
spring.servlet.multipart.enabled=true
#spring.servlet.multipart.file-size-threshold=2KB
#spring.servlet.multipart.max-file-size=200MB
#spring.servlet.multipart.max-request-size=215MB
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

#---OAuth2---#
spring.security.oauth2.client.registration.github.client-id=Iv1.d6cb09827ac74b44
spring.security.oauth2.client.registration.github.client-secret=client-secret